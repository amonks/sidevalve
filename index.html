<!DOCTYPE html>
<html>
  <head>
    <title>cool game</title>

    <!-- the game requires bootstrap, jquery, and bootbox -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- load the game scripts -->
    <script src="sidevalve.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand game-title">Cool Text Game</span>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav">
            <!-- the `class="new-game"` makes this an active new-game link -->
            <li><a class="new-game" href="#">New Game</a></li>
            <li><a class="change-name" href="#">Change Name</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="game" class="container">
      <div id="alerts" class="col-xs-12"></div>

      <!-- any img tag with the id `image` will have its `src` set by the game -->
      <img id="image" class="col-xs-6" src="#" alt="image" />

      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!-- these <span> tags get filled in automatically by the game because of their classes -->
            <h3 class="panel-title">Hi <span class="current-player-name">there</span>!</h1>
          </div>
          <div class="panel-body">

            <h2>Here you are in <span class="current-place-name">some place</span></h2>

            <!-- this gets filled in with the place text -->
            <div id="text"></div>

            <h3>From here you can travel to:</h3>
            <ul id="destinations"><!-- don't put anything here --></ul>

          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Inventory</h3>
          </div>
          <div class="panel-body" id="inventory">
          </div>
        </div>
      </div>

    </section>
  </body>

  <!-- this script tag is necessary to start the game -->
  <script>
    sidevalve = new Sidevalve();
    sidevalve.start(Game);
  </script>
</html>
